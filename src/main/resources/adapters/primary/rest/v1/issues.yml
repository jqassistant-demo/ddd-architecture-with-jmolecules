openapi: 3.0.2
servers:
  - url: /api/v1
info:
  title: Issues
  description: "Issues API"
  version: 1.0.0
tags:
  - name: issues
    description: Issues API
paths:
  /issues:
    post:
      summary: Create an issue
      operationId: createIssue
      tags:
        - issues
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  $ref: '#/components/schemas/IssueType'
                title:
                  type: string
                description:
                  type: string
      responses:
        201:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'

  /issues/{id}:
    get:
      summary: Get an issue by id
      operationId: getIssueById
      tags:
        - issues
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: The issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Issue'
        404:
          description: The issue for the given id does not exist.

components:
  schemas:
    Issue:
      type: object
      required:
        - type
        - title
        - description
      properties:
        id:
          type: integer
          format: int64
        type:
          $ref: '#/components/schemas/IssueType'
        title:
          type: string
        description:
          type: string
        comments:
          type: array
          items:
            $ref: '#/components/schemas/Comment'

    IssueType:
      type: string
      enum: [BACKLOG, TODO, IN_PROGRESS, IN_REVIEW, DONE]

    Comment:
      type: object
      required:
        - text
        - createdBy
      properties:
        id:
          type: integer
          format: int64
        text:
          type: string
        createdBy:
          type: integer
          format: int64

